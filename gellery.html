<!DOCTYPE html>

<title>Gallery | Golden Fork Restaurant</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  background: linear-gradient(to right, #a694f7, #f3a683);
  min-height:100vh;
}


header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:#1e272e;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  z-index:1000;
}

.logo{
  color:#fbc531;
  font-size:22px;
  font-weight:bold;
  letter-spacing:1px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  margin-right:20px;
  font-size:16px;
  position:relative;
}
.nav-links a::after{
  content:"";
  width:0;
  height:2px;
  background:#fbc531;
  position:absolute;
  bottom:-5px;
  left:0;
  transition:0.3s;
}
.nav-links a:hover::after{
  width:100%;
}

.nav-icons{
  display:flex;
  align-items:center;
  gap:25px;
}
.nav-icons i{
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}
.nav-icons i:hover{
  color:#fbc531;
}

.more-menu{
  position:relative;
}
.dropdown{
  display:none;
  position:absolute;
  right:0;
  top:30px;
  background:white;
  min-width:160px;
  border-radius:6px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
.dropdown a{
  display:block;
  padding:12px;
  color:#333;
  text-decoration:none;
}
.dropdown a:hover{
  background:#fbc531;
  color:black;
}

.gallery-hero{
  margin-top:120px;
  padding:60px 20px;
  text-align:center;
}
.gallery-hero h1{
  font-size:42px;
  color:#2f3640;
}
.gallery-hero p{
  margin-top:10px;
  font-size:18px;
}

.gallery-wrapper{
  max-width:1100px;
  margin:40px auto;
  background:rgba(255,255,255,0.95);
  padding:40px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
  gap:25px;
}

.gallery-grid img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:12px;
  transition:0.4s;
  cursor:pointer;
}

.gallery-grid img:hover{
  transform:scale(1.08);
  box-shadow:0 8px 25px rgba(0,0,0,0.35);
}

@media(max-width:750px){
  .gallery-grid img{
    height:180px;
  }
}
  @media (max-width: 768px){

  header{
    padding: 12px 20px;
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links{
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
  }

  .nav-links a{
    margin: 8px 0;
    font-size: 16px;
  }

  .nav-icons{
    position: absolute;
    right: 20px;
    top: 15px;
  }

  .hero h1,
  .contact-hero h1{
    font-size: 28px;
  }

  .hero p,
  .contact-hero p{
    font-size: 15px;
    padding: 0 10px;
  }

  .about,
  .contact-box{
    padding: 25px;
    margin: 15px;
  }

  .food-card{
    width: 90%;
  }

  .menu-st h1{
    font-size: 32px;
  }

  .menu-items li{
    flex-direction: column;
    align-items: flex-start;
  }

  .item-price{
    margin-top: 5px;
  }

  .gallery-1{
    grid-template-columns: 1fr;
  }

  .gallery-1 img{
    width: 100%;
  }

  footer{
    font-size: 13px;
    padding: 15px;
  }
}

</style>
</head>

<body>

<header>

</div>

<script>
function toggleMenu(){
  let menu = document.getElementById("dropdown");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}
function goMenu(){
  window.location.href = "menu.html";
}
document.addEventListener("click", function(e){
  if(!e.target.closest(".more-menu")){
    document.getElementById("dropdown").style.display = "none";
  }
});
</script>
