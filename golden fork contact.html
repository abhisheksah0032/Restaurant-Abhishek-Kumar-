<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact Us | Golden Fork Restaurant</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  background: linear-gradient(to right, #a694f7, #f3a683);
  min-height:100vh;
}

header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:#1e272e;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  z-index:1000;
}

.logo{
  color:#fbc531;
  font-size:22px;
  font-weight:bold;
  letter-spacing:1px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  margin-right:20px;
  font-size:16px;
  position:relative;
}
.nav-links a::after{
  content:"";
  width:0;
  height:2px;
  background:#fbc531;
  position:absolute;
  bottom:-5px;
  left:0;
  transition:0.3s;
}
.nav-links a:hover::after{
  width:100%;
}

.nav-icons{
  display:flex;
  align-items:center;
  gap:25px;
}
.nav-icons i{
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}
.nav-icons i:hover{
  color:#fbc531;
}

.more-menu{
  position:relative;
}
.dropdown{
  display:none;
  position:absolute;
  right:0;
  top:30px;
  background:white;
  min-width:160px;
  border-radius:6px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
.dropdown a{
  display:block;
  padding:12px;
  color:#333;
  text-decoration:none;
}
.dropdown a:hover{
  background:#fbc531;
  color:black;
}

.contact-hero{
  padding-top:140px;
  padding-bottom:40px;
  text-align:center;
}
.contact-hero h1{
  font-size:42px;
  color:#2f3640;
}
.contact-hero p{
  margin-top:10px;
  font-size:18px;
}

.contact-box{
  max-width:900px;
  margin:30px auto;
  background:rgba(255,255,255,0.95);
  padding:50px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.contact-item{
  display:flex;
  align-items:center;
  gap:20px;
  margin-bottom:25px;
  font-size:18px;
}

.contact-item i{
  font-size:26px;
  color:#e84118;
}

footer{
  margin-top:50px;
  background:#1e272e;
  color:white;
  text-align:center;
  padding:20px;
  font-size:14px;
}

@media(max-width:700px){
  .contact-item{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">üç¥ Golden Fork</div>

  <div class="nav-links">
    <a href="golden fork home.html">Home</a>
    <a href="golden fork about.html">About</a>
    <a href="golden fork menu.html">Menu</a>
    <a href="golden fork gellery.html">Gallery</a>
    <a href="golden fork contact.html">Contact</a>
  </div>

  <div class="nav-icons">
    <i class="fa-solid fa-shop" onclick="goMenu()"></i>

    <div class="more-menu">
      <i class="fa-solid fa-ellipsis-vertical" onclick="toggleMenu()"></i>
      <div class="dropdown" id="dropdown">
        <a href="golden fork home.html">Home</a>
        <a href="golden fork menu.html">Menu</a>
        <a href="golden fork gellery.html">Gallery</a>
        <a href="golden fork about.html">About</a>
        <a href="golden fork contact.html">Contact</a>
      </div>
    </div>
  </div>
</header>

<section class="contact-hero">
  <h1>Contact Us</h1>
  <p>We would love to hear from you</p>
</section>

<div class="contact-box">

  <div class="contact-item">
    <i class="fa-solid fa-location-dot"></i>
    <span>123 Food Street, Your City, India</span>
  </div>

  <div class="contact-item">
    <i class="fa-solid fa-phone"></i>
    <span>+91 98765 43210</span>
  </div>

  <div class="contact-item">
    <i class="fa-solid fa-envelope"></i>
    <span>contact@goldenfork.com</span>
  </div>

  <div class="contact-item">
    <i class="fa-solid fa-clock"></i>
    <span>Open Daily: 11:00 AM ‚Äì 11:00 PM</span>
  </div>

</div>

<footer>
  ¬© 2026 Golden Fork Restaurant | Designed with ‚ù§Ô∏è
</footer>

<script>
function toggleMenu(){
  let menu = document.getElementById("dropdown");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}
function goMenu(){
  window.location.href = "golden fork menu.html";
}
document.addEventListener("click", function(e){
  if(!e.target.closest(".more-menu")){
    document.getElementById("dropdown").style.display = "none";
  }
});
</script>

</body>
</html>
